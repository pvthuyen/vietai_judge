<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/annotation.css">
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="{% static 'js/index.js' %}"></script>
  </head>

  <body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="{% static 'img/vietai.png' %}" width="70px" />
      <div class="collapse navbar-collapse vietai-header-title">
        VietAI's Assigment Submission Page
      </div>
    </nav>


    {% block content %}
    <div class="container" style="margin-bottom:30px">
      <div class="row">
        <div class="col-xs-12">
          <h2>Log in</h2>
          <form method="post" action="{{ app_path }}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-default">Login</button>
            <a href="/password_reset" class="btn btn-default">Forgot password?</a>
          </form>
        </div>
      </div>
    </div>
  {% endblock %}
  </body>
</html>
